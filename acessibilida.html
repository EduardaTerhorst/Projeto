<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lugares com Acessibilidade">
    <title>AcessoBilizando</title>
    <style>
        .menu1 {
            background-color: Green;
            text-align: left;
            padding: 10px;
            position: relative;
        }

        .search-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; /* Aumenta a largura da barra de pesquisa */
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 10px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .search-button {
            position: absolute;
            top: 50%;
            left: calc(50% + 160px); /* Posiciona o botão de pesquisa ao lado da barra */
            transform: translateY(-50%);
            background-color: ForestGreen; /* Cor de fundo do botão */
            color: white; /* Cor do texto do botão */
            border: none;
            border-radius: 4px;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #45a049; /* Cor do botão ao passar o mouse */
        }

        .login-button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: ForestGreen;
            color: black;
            padding: 5px 10px;
            text-decoration: none;
            font-size: 15px;
            border-radius: 40px;
            cursor: pointer;
            border: none;
        }

        .login-button:hover {
            background-color: #45a049; /* Cor do botão ao passar o mouse */
        }

        .login-text {
            margin-right: 5px; /* Adiciona espaço entre a imagem e o texto */
        }

        .login-image {
            width: 20px; /* Ajusta o tamanho da imagem */
            vertical-align: middle; /* Alinha verticalmente a imagem com o texto */
        }

        .menu2 {
            background-color: ForestGreen;
            text-align: center;
            overflow: hidden;
        }

        .menu4 {
            margin-top: 500px;
            text-align: center;
            font-size: 20px;
        }

        .topnav {
            overflow: hidden;
            background-color: ForestGreen;
        }

        .topnav a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            background-color: Green; /* Adicionado para manter a cor de fundo */
            border-radius: 5px;
            margin: 0 5px;
        }

        .button1 {
            background-color: ForestGreen;
            border: none;
            color: black;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 2px 1px;
            cursor: pointer;
            border-radius: 40px;
        }

        .button1:hover {
            background-color: #45a049; /* Cor do botão ao passar o mouse */
        }

        .button2 {
            background-color: ForestGreen;
            border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 40px;
        }

        .button2:hover {
            background-color: #45a049; /* Cor do botão ao passar o mouse */
        }

        img {
            width: 100px;
        }
        .box2{
            height:30px;
        }

    </style>
</head>
<body>
    <div class="menu1 box1">
        <input type="text" class="search-bar" placeholder="acessobilizando.com.br">
        <button class="search-button">Pesquisar</button> <!-- Botão de pesquisa -->
        
        <img src="imagem/acessar.png">
    </div>
    <div class="menu2 box2">
        <div class="button-container">
            <button class="button1">Lugar</button>
            <button class="button1">Comentários</button>
            <button class="button1">Mapa</button>
        </div>
    </div>
   
    
</body>
</html>
