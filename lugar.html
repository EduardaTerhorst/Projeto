<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lugares com Acessibilidade">
    <title>AcessoBilizando</title>
    <style>
        .menu1 {
            background-color: Green;
            text-align: left;
            padding: 10px;
            overflow: hidden; /* Adicionado para limpar floats */
        }

        .login-button {
            float: right; /* Posiciona o botão à direita */
            margin-top: 5px; /* Ajusta o alinhamento vertical */
            background-color: ForestGreen;
            color: black;
            padding: 5px 10px;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            border-radius: 40px;
            cursor: pointer;
            border: none;
        }

        .login-button:hover {
            background-color: #45a049; /* Cor do botão ao passar o mouse */
        }

        .login-text {
            margin-right: 5px; /* Adiciona espaço entre a imagem e o texto */
        }

        .login-image {
            width: 20px; /* Ajusta o tamanho da imagem */
            vertical-align: middle; /* Alinha verticalmente a imagem com o texto */
        }

        .menu2 {
            background-color: ForestGreen;
            text-align: center;
            overflow: hidden;
        }

        .menu4 {
            margin-top: 500px;
            text-align: center;
            font-size: 20px;
        }

        .topnav {
            overflow: hidden;
            background-color: ForestGreen;
        }

        .topnav a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            background-color: Green; /* Adicionado para manter a cor de fundo */
            border-radius: 5px;
            margin: 0 5px;
        }

        .button1 {
            background-color: ForestGreen;
            border: none;
            color: black;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 2px 1px;
            cursor: pointer;
            border-radius: 40px;
        }

        .button1:hover {
            background-color: #45a049; /* Cor do botão ao passar o mouse */
        }

        .button2 {
            background-color: ForestGreen;
            border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 40px;
        }

        .button2:hover {
            background-color: #45a049; /* Cor do botão ao passar o mouse */
        }

        img {
            width: 100px;
        }
        .box2{
            height:30px;
        }

    </style>
</head>
<body>
    <div class="menu1 box1">
        <a href="#" class="login-button">
            <span class="login-text">Login</span>
            <img class="login-image" src="imagem/login.png" alt="Login">
        </a>
        <img src="imagem/acessar.png">
    </div>
    <div class="menu2 box2">
        <div class="button-container">
            <button class="button1">Lugar</button>
            <button class="button1">Comentários</button>
            <button class="button1">Mapa</button>
        </div>
    </div>
    <div class="menu4 box1">
        <a href="#" class="button2">ACESSIBILIDADE</a>
    </div>
</body>
</html>
